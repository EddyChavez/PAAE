<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-3">
                <div class="card-body">
                  <form #RequestControl=ngForm (ngSubmit)="onSubmit()"> 
                    <div class="alert alert-danger" [hidden]="!error">
                      {{error}}
                     </div>
                    <h1>Obtener Contrase√±a</h1>
  
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" name="control" class="form-control" placeholder="Numero de control" id="control1" autocomplete="control" [(ngModel)]="form.control" required >
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary px-4" [disabled]="!RequestControl.valid">Siguiente</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
