<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
            <label for="inputcurp3" class="col-sm-2 col-form-label">curp</label>
            <div class="col-sm-10">
              <input type="curp" curp="curp" class="form-control" id="inputcurp3" placeholder="curp" [(ngModel)]="form.curp" required>
            </div>
          </div>
                  
        <div class="alert alert-danger" [hidden]="!error.curp">
            {{error.curp}}
          </div>
  

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
        </div>

                
        <div class="alert alert-danger" [hidden]="!error.email">
            {{error.email}}
          </div>
  

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
          </div>
        </div>

                
        <div class="alert alert-danger" [hidden]="!error.password">
            {{error.password}}
          </div>
  
        
        <div class="form-group row">
          <label for="inputPassworConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3" placeholder=" Confirm Password" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>
        
                
        <div class="alert alert-danger" [hidden]="!error.password_confirmation">
            {{error.password_confirmation}}
          </div>
  

        <div class="form-group row">
          <div class="col-sm-10 offset-2">


            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
            
            <a routerLink="/login" class="btn btn-info float-right">Sign in</a>
            
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
