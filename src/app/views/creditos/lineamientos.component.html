
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h3 class="card-title mb-0">Lineamientos</h3>
        </div>
        <hr>
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center"><i class="icon-people"></i></th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Limite</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lineamiento of lineamientos">
        <td class="text-center">
        </td>
        <td>
          <div>{{lineamiento.PK_LINEAMIENTO}}</div>
        </td>
        <td>
          <div>{{lineamiento.NOMBRE}}</div>
        </td>
        <td>
          <div>{{lineamiento.LIMITE}}</div>   
        </td>
        <td>
            <a class="btn btn-primary btn-sm" 
               routerLink="../lineamientosform/{{lineamiento.PK_LINEAMIENTO}}">Editar</a>
        </td>
        <td>
         <a class="btn btn-primary btn-sm btn-danger" 
            (click)="deleteLineamientos(lineamiento.PK_LINEAMIENTO)">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
  <div class="row">
       <div class="col-sm-12">
          <div class="form-group">
             <a class="btn btn-primary btn-sm" routerLink="../lineamientosform">Registrar lineamiento</a>
         </div>
       </div>
   </div>
</div>
