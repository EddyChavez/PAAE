<div class="card">
  <div class="card-header">
    <strong>Agregar usuario</strong>
  </div>
  <div class="card-body">
    <form #buscarAlumnoForm=ngForm (ngSubmit)="getAlumno()">
    <div class="form-group row">
      <div class="col-md-5">
        <div class="input-group">
          <input [(ngModel)]="num_control" type="number" class="form-control" id="num_control" name="num_control" placeholder="Numero de control" required>
          <span class="input-group-append">
            <button type="submit" class="btn btn-primary" [disabled]="!buscarAlumnoForm.valid"><i class="fa fa-search"></i> Buscar</button>
          </span>
        </div>
      </div>
    </div>

    </form>
    <form *ngFor="let alumno of alumnos" #registroAsistentesForm=ngForm (ngSubmit)="registrar(alumno.FK_USUARIO)"> 
      <div class="row">
        <div class="form-group col-sm-4">
            <label for="name">Primer apelido: </label>
            <input [(ngModel)]="alumno.PRIMER_APELLIDO" type="text" class="form-control" id="primer_apellido" name="primer_apellido" readonly required>
        </div>
        <div class="form-group col-sm-4">
            <label for="name">Segundo apelido: </label>
            <input [(ngModel)]="alumno.SEGUNDO_APELLIDO" type="text" class="form-control" id="segundo_apellido" name="segundo_apellido" readonly required>
        </div>
        <div class="form-group col-sm-4">
            <label for="name">Nombre: </label>
            <input [(ngModel)]="alumno.name" type="text" class="form-control" id="nombre" name="nombre" readonly required>
        </div>
      </div>
       <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm" [disabled]="!registroAsistentesForm.valid" ><i class="fa fa-dot-circle-o"></i> Registrar </button>
          </div>
        </div>
      </div>
      </form>
  </div>
</div>
