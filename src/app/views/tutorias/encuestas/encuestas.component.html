<h2 class="text-center">Historial de encuestas</h2>
<br><br>
<div class="row">
    <div class="offset-2 col-md-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Número</th>
                <th>Nombre</th>
                <th>Fecha aplicación</th>
                <th>Fecha respuesta</th>
                <th>Estatus</th>
            </tr>
            </thead>
            <tbody *ngIf="this.hay_encuestas; else elseBlock">
                <tr *ngFor="let encu of array_encuestas">
                    <td>{{encu.numero}}</td>
                    <td>{{encu.nombre}}</td>
                    <td>{{encu.fechaa}}</td>
                    <td>{{encu.fechar}}</td>
                    <td><span class="badge badge-success">{{encu.estatus}}</span></td>
                </tr>
            </tbody>
            <ng-template #elseBlock>
                <tbody>
                <tr class="text-center">
                <td colspan="5">No se encontraron encuestas pendientes</td>
                </tr></tbody></ng-template>
        </table>
    </div>
</div>
