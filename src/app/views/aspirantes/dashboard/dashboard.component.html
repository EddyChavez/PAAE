<div class="animated fadeIn">
    <h2 class="">Bienvenido aspirante</h2>    
    <hr>
      <div id="contentToConvert" class="col-md-12 hidden-xs">
        <ul class="wizard-steps">
          <li class="wizardbar-i completed">
            <h5>Paso 1</h5>
            <span>Registro de preficha</span>
          </li>
          <li class="wizardbar-i {{paso2}}">
            <h5>Paso 2</h5>
            <span>Pago confirmado</span>

          </li>
          <li class="wizardbar-i {{paso3}}">
            <h5>Paso 3</h5>
            <span>Registro en Ceneval</span>

          </li>
          <li class="wizardbar-i {{paso4}}">
            <h5>Paso 4</h5>
            <span>Descarga Ficha</span>

          </li>
        </ul>
      </div>
    <hr>
    <div class="d-flex justify-content-center"  *ngIf="habilitarReferencia">
      <div class="w-50">
        <button type="button" class="btn btn-block btn-primary" (click)="generarReferencia()">Generar referencia</button>
      </div>  
    </div>
    <div class="d-flex justify-content-center"  *ngIf="habilitarFicha">
      <div class="w-50">
        <button type="button" class="btn btn-block btn-primary" (click)="generarFicha()">Descargar ficha oficial</button>
      </div>  
    </div>
</div>
