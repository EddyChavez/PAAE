<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card">
                <h2 class="card-header">Sube tu reporte.</h2>
                <div style="text-align: center;">
                    <br>
                    <h2>Reporte</h2> <br>
                    <select [(ngModel)]="ID" name="ID" class="form-control form-control-lg" placeholder="Reporte">
                        <option value="1">1er Reporte parcial</option>
                        <option value="2">2do Reporte parcial</option>
                        <option value="3">Reporte final</option>
                    </select>
                    <br>
                    <h2>Alumno</h2>
                    <br>
                    <select [(ngModel)]="opcion" name="teacher" class="form-control form-control-lg" id="teacher">
                        <option *ngFor="let estadoCivil of alumnosLista"
                                value="{{estadoCivil.PK_USUARIO}}"> {{estadoCivil.NOMBRE}} </option>
                    </select>
                    <br>
                    <br>
                    <label class="btn btn-dark">
                        Selecciona reporte<input type="file" name="file" hidden multiple (change)="uploadFile($event)">
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
