<div class="animated fadeIn">

  <form (submit)="onSubmit()">
    <label>Numero de formato:</label>
    <input [(ngModel)]="id" type="text" autofocus maxlength="2" name="id">
    <label>Documento a subir</label>
    <input type="file" [(ngModel)]="file" name="file">
    <button type="submit">Upload </button>
  </form>


</div>
