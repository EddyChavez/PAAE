<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title">Maestro</h5>
                </div>
                <div class="card-body">
                    <select [(ngModel)]="opcion" name="teacher" id="teacher" class="form-control form-control-lg">
                        <option *ngFor="let estadoCivil of maestrosLista"
                                value="{{estadoCivil.PK_USUARIO}}"> {{estadoCivil.name}} </option>
                    </select>
                    <br>
                    <label class="btn btn-dark">
                        Reportes<input type="submit" value="submit" name="submit" hidden
                                       (click)="cargarReportes(opcion)">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card">
                <table class="table">
                    <thead>
                    <tr class="card-header">
                        <th>Alumno</th>
                        <th>Archivo</th>
                        <th>No. Reporte</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let com of reporteLista; let e = index">
                        <td>{{com.name}}</td>
                        <td><a href="{{ruta+com.PDF}}" target="_blank">{{ com.NOMBRE }}</a></td>
                        <td>{{com.NUMERO}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
