<div class="columns">
    <div class="column">

        <table class="table" >
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Maestro</th>
                <th>Asignar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let antep of anteproyectosLista; let i = index">
                <td>{{antep.ID_ANTEPROYECTO}}</td>
                <td>{{ antep.NOMBRE }}</td>
                <td>  <select [(ngModel)]="opcion[i]" name="teacher" id="teacher">
                    <option *ngFor="let estadoCivil of maestrosLista" value="{{estadoCivil.PK_USUARIO}}"> {{estadoCivil.name}} </option>
                </select> </td>
                <td>  <label class="btn btn-dark">
                    Asignar<input type="submit" value="submit" name="submit" hidden (click)="asignarMaestro(antep.ID_ANTEPROYECTO,opcion[i])">
                </label> <!--<button class="btn btn-dark" type="submit" value="Submit">Asignar</button> --> </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
