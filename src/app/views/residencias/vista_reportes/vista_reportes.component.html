<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title">Maestro</h5>
                </div>
                <div class="card-body">
                    <select [(ngModel)]="opcion" name="teacher" id="teacher" class="form-control form-control-lg">
                        <option *ngFor="let estadoCivil of maestrosLista"
                                value="{{estadoCivil.PK_USUARIO}}"> {{estadoCivil.name}} </option>
                    </select>
                    <br>
                    <label class="btn btn-dark">
                        Reportes<input type="submit" value="submit" name="submit" hidden
                                       (click)="cargarReportes(opcion)">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID reporte</th>
                        <th>Reporte</th>
                        <th>Alumno</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let com of reporteLista; let e = index">
                        <td>{{com.PK_REPORTE_DOCENTE}}</td>
                        <td><a href="{{ruta+com.PDF}}" target="_blank">{{com.PDF}}</a></td>
                        <td>{{com.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title">Externo</h5>
                </div>
                <div class="card-body">
                    <select [(ngModel)]="opcion2" name="externo" id="externo" class="form-control form-control-lg">
                        <option *ngFor="let estado of externoLista"
                                value="{{estado.PK_USUARIO}}"> {{estado.name}} </option>
                    </select>
                    <br>
                    <label class="btn btn-dark">
                        Reportes<input type="submit" value="submit" name="submit" hidden
                                       (click)="cargarReportes2(opcion2)">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID reporte</th>
                        <th>Reporte</th>
                        <th>Alumno</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let como of repextLista; let e = index">
                        <td>{{como.PK_REPORTE_EXTERNO}}</td>
                        <td><a href="{{ruta+como.PDF}}" target="_blank">{{como.PDF}}</a></td>
                        <td>{{como.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
