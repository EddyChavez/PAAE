<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card">
                <table class="table">
                    <thead>
                    <tr class="card-header">
                        <th>Alumno</th>
                        <th>Carta de aceptación</th>
                        <th>Solicitud de residencias</th>
                        <th>Carta finalización residencias</th>
                        <th>Informe Técnico</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let doc of documentacionLista">
                        <td>{{doc.NOMBRE}} {{doc.PRIMER_APELLIDO}} {{doc.SEGUNDO_APELLIDO}}</td>
                        <td><a href="{{ruta+doc.CARTA_ACEPTACION}}"
                               target="_blank">{{doc.CARTA_ACEPTACION}}</a></td>
                        <td><a href="{{ruta+doc.SOLICITUD}}" target="_blank">{{doc.SOLICITUD}}</a>
                        </td>
                        <td><a href="{{ruta+doc.CARTA}}" target="_blank">{{doc.CARTA}}</a></td>
                        <td><a href="{{ruta+doc.INFORME}}" target="_blank">{{doc.INFORME}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
