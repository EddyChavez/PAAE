<app-404 *ngIf=!mostrarModulo></app-404>
<div class="animated fadeIn" *ngIf=mostrarModulo>
    <div class="row">
        <div class="offset-2 col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title">Empresa</h5>
                </div>
                <div class="card-body">
                    <select [(ngModel)]="opcion" name="teacher" id="teacher" class="form-control form-control-lg">
                        <option *ngFor="let estadoCivil of empresasLista"
                                value="{{estadoCivil.PK_INFO_EMPRESA}}"> {{estadoCivil.NOMBRE_EMPRESA}} </option>
                    </select>
                    <br>
                    <label class="btn btn-dark">
                        Generar<input type="submit" value="submit" name="submit" hidden
                                      (click)="generarConvenio(opcion)">
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
