<div class="row">
  <div class="col-md-12">
    <div class="card text-white bg-info">
      <div class="card-header">Nueva Encuesta
        <small>Gestor de Encuestas</small>
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col-sm-6">
            <button class="btn btn-block btn-light" type="button">Crear Encuesta
            </button>
          </div>
        </div>
        <br>
        <br>


        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <strong>Basic Form</strong> Elements</div>
              <div class="card-body">
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Static</label>
                    <div class="col-md-9">
                      <p class="form-control-static">Username</p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="text-input">Text Input</label>
                    <div class="col-md-9">
                      <input class="form-control" id="text-input" type="text" name="text-input" placeholder="Text">
                      <span class="help-block">This is a help text</span>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="textarea-input">Textarea</label>
                    <div class="col-md-9">
                      <textarea class="form-control" id="textarea-input" name="textarea-input" rows="9" placeholder="Content.."></textarea>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <button class="btn btn-sm btn-primary" type="submit">
                  <i class="fa fa-dot-circle-o"></i> Guardar</button>
                <button class="btn btn-sm btn-danger" type="reset">
                  <i class="fa fa-ban"></i> Cancelar</button>
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>
  </div>
</div>
